<div style="margin-left: 5vw; margin-right: 5vw; align-items: center;">
    <h1 style="text-align: center;">User ID: {{userData.id}}, {{userData.firstName}} {{userData.lastName}}</h1>
    <hr>
    <div>
        <div>
            <label>First Name</label>
            <br>
            <input type="text" [(ngModel)]="userData.firstName">
        </div>
        <div>
            <label>Surname</label>
            <br>
            <input type="text" [(ngModel)]="userData.lastName">
        </div>
        <div>
            <label>Role</label>
            <br>
            <input type="text" [(ngModel)]="userData.role">
        </div>
        <div>
            <label>Email</label>
            <br>
            <input type="text" [(ngModel)]="userData.email">
        </div>
        <div>
            <label>Password</label>
            <br>
            <input type="text" [(ngModel)]="userData.password">
        </div>
        <div>
            <label>Date of Birth</label>
            <br>
            <input type="text" [(ngModel)]="userData.dob">
        </div>
        <div>
            <button (click)="updateUser()">Update</button>
            <button (click)="deleteUser()">Delete</button>
        </div>
    </div>
</div>
